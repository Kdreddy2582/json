<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    
    <ul id="slist"></ul>
    <hr>
    <ul id="uelist"></ul>


    <script>
        // async function json(){
        //     let data = await fetch("myjson.json");
        //     //console.log(data);
        //     data = await data.json();
        //      console.log(data);
        // }
        // json();

        /****************************************************/
        let s_list = "";
        let txt = "";
        let obj = "";
        fetch('./students.json')
        .then(Response => Response.json())
        .then(sdata =>{
            //console.log(sdata.students[0].name)
            txt = JSON.stringify(sdata);
            console.log(txt);

            obj = JSON.parse(txt);
            console.log(obj)

            sdata.students.forEach(student => {
                //console.log(student)
                s_list += `<li>${student.name} - ${student.age}</li>`
            });
            document.getElementById("slist").innerHTML = s_list
        })

        let e_list = "";
        fetch('https://jsonplaceholder.typicode.com/users')
        .then(Response => Response.json())
        .then(udata => {
            //console.log(udata[0].email);
            udata.forEach(user => {
                //console.log(user.email);
                e_list += `<li>${user.email}</li>`
            });
            document.getElementById("uelist").innerHTML = e_list;
        })


    </script>
    
</body>
</html>
